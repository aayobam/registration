<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <title>Registration Form</title>
    </head>

    <body>
        <main class="register">
            
            <div class="column1">
                <h1>Learn to code by watching others</h1>
                <p>
                    See how experienced developers solve problem in real time.
                </p>
                <p>
                    Watching scripted tutorials is great but understanding how developers
                    think is invaluable.
                </p>
            </div>

            <div class="column2">
                <div class="trial">
                    <h4>Try it free 7 days <small>then $20/mo. thereafter</small></h4>
                </div>
               
                <form action="">
                    <input type="text" id="first-name" placeholder="First Name" required><br>
                    <input type="text" id="last-name" placeholder="Last Name" required><br>
                    <input type="email" name="email" id="email" placeholder="Email Address" required><br>
                    <input type="password" name="password" id="password" placeholder="Password." required><br>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit-button"><br>
                    <label for="" style="color: #B9B6D3;">
                        By clicking the button, you are agreeing to our
                        <small style="color: red;">Terms and condition.</small>
                    </label>
                </form>
            </div>
        </main>
    </body>
</html>
